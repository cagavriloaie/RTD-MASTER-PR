<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#3498db" stroke="#2980b9" stroke-width="8"/>

  <!-- Thermometer body -->
  <rect x="100" y="60" width="56" height="120" rx="28" fill="#ffffff" stroke="#2c3e50" stroke-width="4"/>

  <!-- Temperature scale lines -->
  <line x1="85" y1="80" x2="95" y2="80" stroke="#2c3e50" stroke-width="2"/>
  <line x1="85" y1="100" x2="95" y2="100" stroke="#2c3e50" stroke-width="2"/>
  <line x1="85" y1="120" x2="95" y2="120" stroke="#2c3e50" stroke-width="2"/>
  <line x1="85" y1="140" x2="95" y2="140" stroke="#2c3e50" stroke-width="2"/>
  <line x1="85" y1="160" x2="95" y2="160" stroke="#2c3e50" stroke-width="2"/>

  <!-- Thermometer bulb -->
  <circle cx="128" cy="170" r="30" fill="#e74c3c" stroke="#c0392b" stroke-width="4"/>

  <!-- Mercury column -->
  <rect x="118" y="90" width="20" height="75" fill="#e74c3c" rx="10"/>

  <!-- Inner detail circle -->
  <circle cx="128" cy="170" r="18" fill="#c0392b"/>

  <!-- Text RTD -->
  <text x="128" y="220" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">RTD</text>
</svg>
